<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris del Evangelio</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      margin: 0; background: #111; color: white;
      display: flex; flex-direction: column; align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 { margin: 10px; color: #f9c74f; text-shadow: 1px 1px #000; }
    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(18, 30px);
      gap: 1px; background: #333; margin-top: 10px; border: 3px solid #555;
    }
    .cell { width: 30px; height: 30px; background: #111; border: 1px solid #444; }
    .filled { background: #0ff; }
    .fixed { background: #09f; }
    .controls {
      margin-top: 15px; display: flex;
      flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    .btn {
      background: #008CBA; color: white; border: none;
      padding: 12px 18px; font-size: 18px; border-radius: 5px; min-width: 80px;
    }
    .btn:active { background: #005f73; }
    .score { margin-top: 10px; font-size: 18px; }
    #verse {
      margin-top: 15px;
      background: #222; padding: 12px 16px;
      max-width: 320px; text-align: center;
      font-size: 16px; color: #ffeaa7; border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }
  </style>
</head>
<body>
  <h1>Tetris del Evangelio</h1>
  <div class="score">
    üßÆ Puntos: <span id="points">0</span> | ‚ú® L√≠neas: <span id="lines">0</span>
  </div>
  <div id="tetris"></div>
  <div class="controls">
    <button class="btn" onclick="rotate()">‚§¥Ô∏è Rotar</button>
    <button class="btn" onclick="move(-1)">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="move(1)">‚û°Ô∏è</button>
    <button class="btn" onclick="moveDown()">‚¨áÔ∏è</button>
  </div>
  <div id="verse">‚Äî Dios est√° contigo ‚Äî</div>

  <script>
    const width = 10;
    const height = 18;
    const grid = document.getElementById("tetris");
    const cells = [];
    const verses = [
      "Filipenses 4:13 ‚Äî Todo lo puedo en Cristo que me fortalece.",
      "Isa√≠as 41:10 ‚Äî No temas, porque yo estoy contigo.",
      "Salmos 23:1 ‚Äî El Se√±or es mi pastor; nada me faltar√°.",
      "Josu√© 1:9 ‚Äî S√© fuerte y valiente‚Ä¶ el Se√±or tu Dios estar√° contigo.",
      "Proverbios 3:5 ‚Äî Conf√≠a en el Se√±or con todo tu coraz√≥n.",
      "Juan 14:27 ‚Äî Mi paz les doy; no se angustien ni se acobarden.",
      "Romanos 8:28 ‚Äî Todo obra para bien para los que aman a Dios.",
      "Salmos 46:1 ‚Äî Dios es nuestro refugio y fortaleza.",
      "Mateo 11:28 ‚Äî Venid a m√≠ todos los que est√°is cansados.",
      "Jerem√≠as 29:11 ‚Äî Planes de bienestar y no de calamidad."
    ];
    let points = 0, lines = 0;

    for (let i = 0; i < width * height; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
      cells.push(cell);
    }

    const tetrominoes = {
      I: [[1,width+1,width*2+1,width*3+1],[width,width+1,width+2,width+3]],
      O: [[0,1,width,width+1]],
      T: [[1,width,width+1,width+2],[1,width+1,width*2+1,width],[width,width+1,width+2,width*2+1],[1,width,width+1,width*2+1]],
      L: [[1,width+1,width*2+1,2],[width,width+1,width+2,width*2+2],[1,width+1,width*2+1,width*2],[width,width*2,width*2+1,width*2+2]],
      Z: [[0,width,width+1,width*2+1],[width+1,width+2,width*2,width*2+1]]
    };

    const keys = Object.keys(tetrominoes);
    let currentShape = getRandomShape();
    let currentPosition = 4;

    function getRandomShape() {
      const name = keys[Math.floor(Math.random() * keys.length)];
      return { name, rotations: tetrominoes[name], rotationIndex: 0 };
    }

    function draw() {
      currentShape.rotations[currentShape.rotationIndex].forEach(i => {
        const pos = currentPosition + i;
        if (cells[pos]) cells[pos].classList.add("filled");
      });
    }

    function undraw() {
      currentShape.rotations[currentShape.rotationIndex].forEach(i => {
        const pos = currentPosition + i;
        if (cells[pos]) cells[pos].classList.remove("filled");
      });
    }

    function isBlocked(offset) {
      return currentShape.rotations[currentShape.rotationIndex].some(i => {
        const pos = currentPosition + i + offset;
        return pos < 0 || pos >= width*height ||
               cells[pos]?.classList.contains("fixed") ||
               ((i + currentPosition) % width === 0 && offset === -1) ||
               ((i + currentPosition) % width === width-1 && offset === 1);
      });
    }

    function moveDown() {
      if (!isBlocked(width)) {
        undraw();
        currentPosition += width;
        draw();
      } else {
        fixShape();
        clearLines();
        newShape();
      }
    }

    function move(dir) {
      undraw();
      if (!isBlocked(dir)) { currentPosition += dir; }
      draw();
    }

    function rotate() {
      undraw();
      const prev = currentShape.rotationIndex;
      currentShape.rotationIndex = (prev + 1) % currentShape.rotations.length;
      if (isBlocked(0)) currentShape.rotationIndex = prev;
      draw();
    }

    function fixShape() {
      currentShape.rotations[currentShape.rotationIndex].forEach(i => {
        const pos = currentPosition + i;
        if (cells[pos]) {
          cells[pos].classList.remove("filled");
          cells[pos].classList.add("fixed");
        }
      });
    }

    function clearLines() {
      for (let row = 0; row < height; row++) {
        const start = row * width;
        const line = cells.slice(start, start + width);
        if (line.every(c => c.classList.contains("fixed"))) {
          line.forEach(c => c.classList.remove("fixed"));
          const removed = cells.splice(start, width);
          removed.forEach(c => {
            const newCell = document.createElement("div");
            newCell.classList.add("cell");
            grid.insertBefore(newCell, grid.firstChild);
            cells.unshift(newCell);
          });
          points += 100; lines += 1;
          document.getElementById("points").textContent = points;
          document.getElementById("lines").textContent = lines;
          showRandomVerse();
        }
      }
    }

    function newShape() {
      currentShape = getRandomShape();
      currentPosition = 4;
      if (isBlocked(0)) {
        alert(`üôè ¬°Juego terminado!\nPuntos: ${points}`);
        clearInterval(timerId);
      } else {
        draw();
      }
    }

    function control(e) {
      if (e.key === "ArrowLeft") move(-1);
      else if (e.key === "ArrowRight") move(1);
      else if (e.key === "ArrowDown") moveDown();
      else if (e.key === "ArrowUp") rotate();
    }

    function showRandomVerse() {
      const verse = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse").textContent = verse;
    }

    document.addEventListener("keydown", control);
    draw();
    const timerId = setInterval(moveDown, 600);
  </script>
</body>
</html>
