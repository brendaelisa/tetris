<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris del Evangelio</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      margin-top: 10px;
      color: #ffcc00;
    }

    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(18, 30px);
      gap: 1px;
      background: #333;
      margin-top: 10px;
      border: 3px solid #555;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #111;
      border: 1px solid #444;
    }

    .filled {
      background: #0ff;
    }

    .fixed {
      background: #09f;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background: #008CBA;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 5px;
      min-width: 80px;
    }

    .btn:active {
      background: #005f73;
    }

    .score {
      margin-top: 10px;
      font-size: 18px;
    }

    #verse {
      margin-top: 10px;
      max-width: 300px;
      text-align: center;
      font-size: 16px;
      color: #ffc;
    }
  </style>
</head>
<body>
  <h1>Tetris del Evangelio</h1>

  <div class="score">
    üßÆ Puntos: <span id="points">0</span> | ‚ú® L√≠neas: <span id="lines">0</span>
  </div>

  <div id="tetris"></div>

  <div class="controls">
    <button class="btn" onclick="rotate()">‚§¥Ô∏è Rotar</button>
    <button class="btn" onclick="move(-1)">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="move(1)">‚û°Ô∏è</button>
    <button class="btn" onclick="moveDown()">‚¨áÔ∏è</button>
  </div>

  <div id="verse"></div>

  <script>
    const width = 10;
    const height = 18;
    const grid = document.getElementById("tetris");
    const cells = [];
    const verses = [
      "Filipenses 4:13 ‚Äî Todo lo puedo en Cristo que me fortalece.",
      "Isa√≠as 41:10 ‚Äî No temas, porque yo estoy contigo.",
      "Salmos 23:1 ‚Äî El Se√±or es mi pastor; nada me faltar√°.",
      "Josu√© 1:9 ‚Äî S√© fuerte y valiente‚Ä¶ el Se√±or tu Dios estar√° contigo.",
      "Proverbios 3:5 ‚Äî Conf√≠a en el Se√±or con todo tu coraz√≥n."
    ];

    // Crear el tablero
    for (let i = 0; i < width * height; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
      cells.push(cell);
    }

    const tetrominoes = {
      I: [[1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3]],
      O: [[0, 1, width, width + 1]],
      T: [[1, width, width + 1, width + 2]],
      L: [[1, width + 1, width * 2 + 1, 2]],
      Z: [[0, width, width + 1, width * 2 + 1]]
    };

    const tetrominoKeys = Object.keys(tetrominoes);
    let currentPosition = 4;
    let currentShape = getRandomShape();
    let points = 0;
    let lines = 0;

    function getRandomShape() {
      const name = tetrominoKeys[Math.floor(Math.random() * tetrominoKeys.length)];
      return { name, rotations: tetrominoes[name], rotationIndex: 0 };
    }

    function draw() {
      currentShape.rotations[currentShape.rotationIndex].forEach(index => {
        const pos = currentPosition + index;
        if (cells[pos]) cells[pos].classList.add("filled");
      });
    }

    function undraw() {
      currentShape.rotations[currentShape.rotationIndex].forEach(index => {
        const pos = currentPosition + index;
        if (cells[pos]) cells[pos].classList.remove("filled");
      });
    }

    function isBlocked(offset) {
      return currentShape.rotations[currentShape.rotationIndex].some(index => {
        const pos = currentPosition + index + offset;
        return pos >= width * height || cells[pos]?.classList.contains("fixed");
      });
    }

    function moveDown() {
      if (!isBlocked(width)) {
        undraw();
        currentPosition += width;
        draw();
      } else {
        fixShape();
        clearLines();
        newShape();
      }
    }

    function move(dir) {
      undraw();
      const shape = currentShape.rotations[currentShape.rotationIndex];
      const isEdge = shape.some(index => {
        const col = (currentPosition + index) % width;
        return (dir === -1 && col === 0) || (dir === 1 && col === width - 1);
      });
      if (!isEdge && !isBlocked(dir)) {
        currentPosition += dir;
      }
      draw();
    }

    function rotate() {
      undraw();
      const prev = currentShape.rotationIndex;
      currentShape.rotationIndex = (currentShape.rotationIndex + 1) % currentShape.rotations.length;
      if (isBlocked(0)) currentShape.rotationIndex = prev;
      draw();
    }

    function fixShape() {
      currentShape.rotations[currentShape.rotationIndex].forEach(index => {
        const pos = currentPosition + index;
        if (cells[pos]) {
          cells[pos].classList.remove("filled");
          cells[pos].classList.add("fixed");
        }
      });
    }

    function clearLines() {
      for (let row = 0; row < height; row++) {
        const start = row * width;
        const line = cells.slice(start, start + width);
        if (line.every(cell => cell.classList.contains("fixed"))) {
          line.forEach(cell => cell.classList.remove("fixed"));
          const removed = cells.splice(start, width);
          removed.forEach(cell => {
            const newCell = document.createElement("div");
            newCell.classList.add("cell");
            grid.insertBefore(newCell, grid.firstChild);
            cells.unshift(newCell);
          });
          points += 100;
          lines += 1;
          updateScore();
          showVerse();
        }
      }
    }

    function updateScore() {
      document.getElementById("points").textContent = points;
      document.getElementById("lines").textContent = lines;
    }

    function showVerse() {
      const verse = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse").textContent = verse;
    }

    function newShape() {
      currentShape = getRandomShape();
      currentPosition = 4;
      if (isBlocked(0)) {
        alert("üôè ¬°Juego terminado!\nPuntaje: " + points);
        clearInterval(timerId);
      } else {
        draw();
      }
    }

    function control(e) {
      if (e.key === "ArrowLeft") move(-1);
      else if (e.key === "ArrowRight") move(1);
      else if (e.key === "ArrowDown") moveDown();
      else if (e.key === "ArrowUp") rotate();
    }

    document.addEventListener("keydown", control);
    draw();
    const timerId = setInterval(moveDown, 600);
  </script>
</body>
</html>
